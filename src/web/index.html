<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
    <meta name="focus-ring-visibility" content="hidden" />
    <title>Menu</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <h1 id="title">HewDraw Remix Launcher</h1>

    <hr>

    <div id="mainMenu">
        <div  class="grid-container">
            <div class="grid-child1">
                <div id="buttons">
                    <button onclick="startHDR();" class="active" data-desc="Play HDR. A copy of Super Smash Bros. Ultimate is required." data-img="logo.png">Play</button>
                    <button onclick="updateHDR();" data-desc="Update HDR to the latest version." data-img="logo.png">Update</button>
                    <button onclick="versionSelect();" data-desc="Select which version of HDR to change to." data-img="logo.png">Versions</button>
                    <button onclick="verifyHDR();" data-desc="Verify your current installation of HDR." data-img="logo.png">Verify</button>
                    <button onclick="exit();" data-desc="Exit to the Home Menu." data-img="logo.png">Exit</button>
                </div>
            </div>
            <div class="grid-child2">
                <img id="btn-img" src="logo.png" width="90%" style="max-height:500px">
            </div>
        </div>
        <br>
        <div class="desc-container">
            <p id="btn-desc">Button Description</p>
        </div>
    </div>

    <div id="progressSection">
        <div style="width: 50%; text-align: center;">
            <div id="progressParent">
                <div id="progress"></div>
            </div>
            <p id="progressText">Loading...</p>
        </div>
    </div>
</body>

</html>
