<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
    <meta name="focus-ring-visibility" content="hidden" />
    <title>Menu</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <h1 id="title">HDR Launcher</h1>

    <hr>

    <div id="mainMenu">
        <div  class="grid-container">
            <div class="sidebar">
                <div id="buttons">
                    <button id="play-button" onclick="startHDR();" class="active" data-desc="Launch HewDraw Remix" data-img="logo.png" nx-se-disabled="">
                        <div><text>Play&nbsp;&nbsp;</text></div>
                    </button>
                    <button id="update-button" onclick="updateHDR();" data-desc="Update HDR to the latest version." data-img="logo.png" nx-se-disabled="">
                        <div><text>Update&nbsp;&nbsp;</text></div>
                    </button>
                    <button onclick="verifyHDR();" data-desc="Verify your current installation of HDR." data-img="logo.png" nx-se-disabled="">
                        <div><text>Verify&nbsp;&nbsp;</text></div>
                    </button>
                    <button onclick="chooseOptions();" data-desc="Change your options for the launcher." data-img="logo.png" nx-se-disabled="">
                        <div><text>Options&nbsp;&nbsp;</text></div>
                    </button>
                    <button onclick="exit();" data-desc="Exit to the Home Menu." data-img="logo.png" nx-se-disabled="">
                        <div><text>Exit&nbsp;&nbsp;</text></div>
                    </button>
                </div>
            </div>
            <div class="image-area">
                <img id="btn-img" src="logo.png" width="90%" style="max-height:500px">
            </div>
        </div>
        <br>
        <div class="desc-container">
            <p id="btn-desc">Button Description</p>
        </div>
    </div>

    <div id="progressSection">
        <div style="width: 1280px; text-align: center;">
            <div id="progressParentParent">
                <div id="progressParent">
                    <div id="progress"></div>
                </div>
            </div>
            <p id="progressText">Loading...</p>
        </div>
    </div>

    <div id="optionsMenu" class="flex-container">
        <button onclick="openArcropolis();" class="options-button">
            <div class="button-background"><h2>&nbsp;&nbsp;Open Arcropolis Config&nbsp;&nbsp;</h2></div>
        </button>
        <button id="switch-button" onclick="toggleNightlies();" class="options-button">
            <div class='button-background'><h2>&nbsp;&nbsp;Switch to Nightly&nbsp;&nbsp;</h2></div>
        </button>
        <button onclick="toggleSkipOnLaunch()" class="flex-item">
            <div class="icon-background"><img id="skip_on_launch" style="visibility:hidden" src="check.svg" /></div>
            <div class="item-container">
                <h2>Always display this menu on launch</h2>
            </div>
        </button>
        <button onclick="toggleMusicCheck()" class="flex-item">
            <div class="icon-background"><img id="enable_ignore_music" style="visibility:hidden" src="check.svg" /></div>
            <div class="item-container">
                <h2>Disable checking the Sm5sh Music file during verify (power users only)</h2>
            </div>
        </button>
    </div>

    <div id="changelog"></div>
</body>

</html>
